<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ремонты</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">	
  </head>
  <body>
		<main class="main">
			<div class="container">
				<!-- HEADER -->
				<div class="row">
					<div class="header">

						<!-- logo -->
						<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
							<img src="img/logo.png" alt="logo">							
						</div>
						
						<!-- phone -->
						<div class="col-lg-2 col-lg-offset-4 col-md-3 col-md-offset-2 col-sm-3 col-sm-offset-1 col-xs-12 phone">
							<a class="phone" href="#">+7 495 771 05 08 </a>
						</div>

						<!-- button -->
						<div class="col-lg-3 col-md-4 col-sm-5 col-xs-12">
							<div class="wrap">
								<div class="wrap-block">
									<button class="button button-header" action='#'>получить консультацию</button>
								</div>
							</div> 
						</div>

					</div>
				</div>
				<!-- Main Content -->
				<div class="row main-content">
					<!-- Заголовок -->
					<div class="col-lg-5 col-md-5 col-sm-8 col-sm-offset-2 col-xs-12">
						<h1 class="main-header">Автоматизированная штукатурка стен</h1>
						<p class='main-header-subtitle'>	Идеально ровные стены <br> в кратчайшие сроки</p>
						<!-- заметка в зеленом: стоимость работ от 300 руб -->
						<div class="main-green-label">
							<p>Стоимость работ <br>
								от <strong>300</strong> руб/м<sup>2</sup>
							</p>
						</div>
						<!-- оплата по факту -->
						<div class="main-condition"><strong>Оплата по факту!</strong></div>
					</div>
					<!-- Форма -->
					<div class="col-lg-offset-3 col-lg-4 col-md-offset-2 col-md-5 col-sm-6 col-sm-offset-3 col-xs-10 col-xs-offset-1">
						<form class="main-form" action="#">
							<p class="main-form-header">Для рассчета точной стоимости <br>
									закажите <strong>выезд замерщика</strong> 
							</p>
							<label for="#">Ваше имя</label>
							<input type="text">
							<label for="#">Номер телефона</label>
							<input type="text">
							<button class="button button-form">Оставить заявку</button>
							<div class="main-form-reference"><p>Подарок в день обращения*</p></div>
						</form>
						<div class="main-reference">
								<small>* - выезды на замер осуществляются <br> в рабочие дни Пн-Пт с 9:00 до 18:00</small>
						</div>
					</div>
				</div>
			</div>
		</main>
  </body>
</html>
